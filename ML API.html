<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href="ML%20API_files/css_002.css" rel="stylesheet" type="text/css">
    <link href="ML%20API_files/css_004.css" rel="stylesheet" type="text/css">
    <link href="ML%20API_files/css.css" rel="stylesheet" type="text/css">
    <link href="ML%20API_files/css_003.css" rel="stylesheet" type="text/css">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login {
        text-align: center;
      }
      input[type="text"] {
        width: 300px;
        height: 40px;
        font-size: 16px;
        margin-bottom: 10px;
      }
      .prediction {
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Payment Default Next Month Predictions</h1>
      <form action="/predict" method="post">
        <input type="text" name="LIMIT_BAL" placeholder="LIMIT_BAL" required="required"><br>
        <input type="text" name="PAY_1" placeholder="PAY_1" required="required"><br>
        <input type="text" name="PAY_2" placeholder="PAY_2" required="required"><br>
        <input type="text" name="PAY_3" placeholder="PAY_3" required="required"><br>
        <input type="text" name="SPAY_4" placeholder="PAY_4" required="required"><br>
        <input type="text" name="PAY_5" placeholder="PAY_5" required="required"><br>
        <input type="text" name="PAY_6" placeholder="PAY_6" required="required"><br>
        <input type="text" name="PAY_AMT1" placeholder="PAY_AMT1" required="required"><br>
        <input type="text" name="PAY_AMT2" placeholder="PAY_AMT2" required="required"><br>
        <input type="text" name="PAY_AMT4" placeholder="PAY_AMT4" required="required"><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
      <br>
      <br>
    </div>
    
    <div class="prediction">
      
    </div>
  
</body></html>
